<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clock</title>
    <style type="text/css">
        body{
        background:gray;
        }
        .clock{
        position:absolute;
        top:50%;
        left:50%;
        transform:translateX(-50%) translateY(-50%);
        color:blue;
        font-size:5.6em;
        font-family=italic;
        letter-spacing=7px;
        }

    </style>
</head>
<body>
<div id="Myclockdisplay" class="clock" onload="showtime();"></div>
<script type="text/javascript">
    function showtime(){
    var date=new Date();
    var h=date.getHours();
    var m=date.getMinutes();
    var s=date.getSeconds();
    var session="AM";
    if(h==0){
    h=12;
    }
    if(h>12){
    h=h-12;
    session="PM";
    }
    h = (h < 10) ? "0" + h : h;
    m = (m < 10) ? "0" + m : m;
    s = (s < 10) ? "0" + s : s;

    var time = h + ":" + m + ":" + s + " " + session;
    document.getElementById("Myclockdisplay").innerText=time;
    document.getElementById("Myclockdisplay").textContent=time;

    setTimeout(showtime,1000);
    }
    showtime();


</script>
</body>
</html>
